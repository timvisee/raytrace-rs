---

# Scene configuration
bias: 1e-13
depth: 16

# Camera configuration
camera:
  width: 1920
  height: 1080
  fov: 90

# Scene entities
entities:
  - type: sphere
    center: [0, 0, -5]
    radius: 1
    material:
      color: [1, 0.4, 0]
      albedo: 0.5
      surface:
        type: diffuse
  - type: sphere
    center: [1.5, 0.1, -3]
    radius: 1
    material:
      color: [1, 0, 0.4]
      albedo: 0.5
      surface:
        type: diffuse
  - type: sphere
    center: [-3, -1.5, -8]
    radius: 2
    material:
      color: [0.4, 1, 0.4]
      albedo: 0.5
      surface:
        type: diffuse
  - type: sphere
    center: [-0.7, 0.2, -3]
    radius: 1
    material:
      color: [1, 1, 1]
      albedo: 0.18
      surface:
        type: transparent
        index: 1.5
        transparency: 1
  - type: sphere
    center: [0, -2.5, -6]
    radius: 1.2
    material:
      color: [0.5, 0.5, 0.5]
      albedo: 0.25
      surface:
        type: specular
        reflectivity: 0.7
  - type: plane
    center: [0, -2.5, 0]
    normal: [0, -1, 0]
    material:
      color: [0.2, 0.2, 0.2]
      albedo: 0.5
      surface:
        type: diffuse
  - type: plane
    center: [0, 0, -20]
    normal: [0, 0, -1]
    material:
      color: [0.1, 05, 0.6]
      albedo: 0.5
      surface:
        type: diffuse
  - type: sphere
    center: [-3, -0.5, 2.5]
    radius: 2
    material:
      color: [1, 1, 1]
      albedo: 0.5
      surface:
        type: diffuse
  - type: sphere
    center: [3, 1.8, 6]
    radius: 4
    material:
      color: [0, 0, 1]
      albedo: 0.5
      surface:
        type: diffuse

# Scene lights
lights:
  - type: directional
    direction: [-0.4, -1, -0.3]
    color: [1, 1, 1]
    intensity: 10
  - type: directional
    direction: [0.5, -1, -0.3]
    color: [1, 0, 1]
    intensity: 10
  - type: spherical
    position: [-1, -1.5, -3]
    color: [0, 1, 1]
    intensity: 800
  - type: spherical
    position: [2.5, 0.5, -1]
    color: [1, 0.5, 0]
    intensity: 1000
